<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalist Example</title>
</head>
<body>
    <h1>Datalist Example</h1>
    <form action="/submit" method="post">
        <lable for="browser">Choose a browser:</lable>
        <input list="browser" id="browser" name="browser">
        <Datalist id="browser">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
